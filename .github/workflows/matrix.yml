name: Matrix

on: push

jobs:
  check-node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10] # now the job would run three time with node_version 6, 8, 10
        include:
          - os: ubuntu-latest
            node_version: 4
            is_ubuntu_8: "true" # The value would be a string

        exclude:
          - os: ubuntu-latest
          - node_version: 6
      fail-fast: true # this will keep on running the job even if one of them will fail
      max-parallel: 2 # Runs the jobs in Paraller , by default Github Will Maximize the parallel execution but if we want we can do it
    runs-on: ${{matrix.os}}
    env:
      IS_UBUNTU_8: ${{matrix.is_ubuntu_8}}
    steps:
      - name: Current NodeJS Version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: Updated NodeJS Version
        run: |
          node -v
          echo $IS_UBUNTU_8
